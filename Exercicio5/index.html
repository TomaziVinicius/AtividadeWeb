<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="pagina">
        <form method="post" class="formulario">
            <h2>Formulario para contato</h2>
            <h3>Preencha todos os campos abaixo</h3>
            <label for="nomeCompleto">Nome Completo</label><br>
            <input type="text" name="nomeCompleto" id="nomeCompleto"><br>
            <label for="numeroTelefone">Telefone</label><br>
            <input type="text" name="numeroTelefone" id="numeroTelefone"><br>
            <label for="mensagem">Mensagem</label><br>
            <input type="text" name="mensagem" id="mensagem"><br>
            <input type="submit" value="Enviar" class="btn"><br>
        </form>
    </div>
</body>
</html>
